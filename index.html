<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Synneo - Plein √©cran</title>

  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #ffffff;
    }

    #chat-container {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .n8n-chat-powered {
      display: none !important;
    }

    :root {
      --chat--color-primary: #49D6BB;
      --chat--color-secondary: #49D6BB;

      --chat--message--bot--background: rgba(255, 255, 255, 0.85);
      --chat--message--user--background: rgba(73, 214, 187, 0.95);
      --chat--message--user--color: #ffffff;

      --chat--header--background: #49D6BB;
      --chat--header--color: #ffffff;

      --chat--window--border-radius: 0px;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://n8n.srv810164.hstgr.cloud/webhook/e985d15f-b2f6-456d-be15-97e0b1544a40/chat',
      mode: 'fullscreen',
      target: '#chat-container',
      showWelcomeScreen: false,
      initialMessages: [
        'Bonjour üëã Je suis Syntia, votre conseill√®re en objets publicitaires.',
        'Avant de commencer, j‚Äôaurais besoin de savoir : quel est le nom de votre entreprise ?'
      ],
      defaultLanguage: 'fr',
      i18n: {
        fr: {
          title: 'Syntia üëã',
          subtitle: '',
          footer: '',
          getStarted: 'Commencer',
          inputPlaceholder: 'Posez votre question ici...'
        }
      }
    });

    // ‚ö†Ô∏è Attendre le chargement complet puis injecter le fond image dans la zone des messages
    setTimeout(() => {
      const chat = document.querySelector('n8n-chat');
      if (chat && chat.shadowRoot) {
        const messagesWrapper = chat.shadowRoot.querySelector('.chat__messages');
        if (messagesWrapper) {
          messagesWrapper.style.backgroundImage = "url('https://dev.selection-by-synneo.fr//img/cms/backgrounf.png')";
          messagesWrapper.style.backgroundSize = "cover";
          messagesWrapper.style.backgroundPosition = "center";
          messagesWrapper.style.backgroundRepeat = "no-repeat";
        }
      }
    }, 1000); // D√©lai pour s'assurer que le DOM interne est bien charg√©
  </script>
</body>
</html>
